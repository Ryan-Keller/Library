<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bookInput" id="bookInput">
    <h1 class="h1title"><mark>Library App <br> take a look its in a book</mark></h1>

</div>

<div class="container" id="container">
    <p class="userInput" id="userInput">
        <mark class="formTitle">Fill these out when you have a book you want to track</mark> <br>
    </p>
    <br>
    <form id='book-form'>
        <div class="form-group" id="form-group">
            <label for="title">Title:</label>
            <input type="text" name="bookTitle" id="bookTitle" placeholder="Book Title" value = 'Harry'>
        </div>
        <div class="form-group" id="form-group"></div>
            <label for="author">Author:</label>
            <input type="text" name="Author" id="author" placeholder="Author">
        </div>
        <div class="form-group" id="form-group"></div>
            <label for="pageNum">Number of pages:</label>
            <input type="text" name="pageNum" id="pageNum" placeholder="# of Pages"><br>
        </div>
        <input type="submit" class="btn" value="Add Book">
    </form>
    <table class="booktable" id="booktable">Number of books burned!
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>


</body>
<script src="app.js"></script>
</html>
